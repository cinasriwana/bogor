<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR Step Around Bogor - Scan Destinasi</title>

  <!-- A-Frame dan AR.js CDN -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    /* Fullscreen camera dan AR scene */
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      width: 100%; height: 100%;
      font-family: Arial, sans-serif;
    }
    a-scene {
      width: 100vw; 
      height: 100vh;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Marker Taman Akuatik -->
    <a-marker type="pattern" url="assets/markers/akuatik.patt">
      <a-plane position="0 0 -0.1" width="2.5" height="1.5" color="#FFFFFF" opacity="0.85"></a-plane>
      <a-text value="Taman Akuatik\nAquatic Garden\n\nMemamerkan tanaman air seperti teratai dan lotus.\nSuasana asri dan spot foto alami." 
              position="-1 0.4 0" width="3" color="#000000" align="left"></a-text>
      <a-image src="assets/image/fotoakuatik1.jpeg" position="0 -0.3 0" width="1.8" height="1"></a-image>
    </a-marker>

    <!-- Marker Griya Anggrek -->
    <a-marker type="pattern" url="assets/markers/anggrek.patt">
      <a-plane position="0 0 -0.1" width="2.5" height="1.5" color="#FFFFFF" opacity="0.85"></a-plane>
      <a-text value="Griya Anggrek\nOrchid House\n\nMenampilkan koleksi anggrek Indonesia yang langka dan indah.\nTempat pelestarian dan edukasi flora." 
              position="-1 0.4 0" width="3" color="#000000" align="left"></a-text>
      <a-image src="assets/image/anggrek2.jpg" position="0 -0.3 0" width="1.8" height="1"></a-image>
    </a-marker>

    <!-- Marker Istana Bogor -->
    <a-marker type="pattern" url="assets/markers/istana.patt">
      <a-plane position="0 0 -0.1" width="2.5" height="1.5" color="#FFFFFF" opacity="0.85"></a-plane>
      <a-text value="Istana Bogor\nBogor Presidential Palace\n\nIstana kepresidenan bersejarah dengan taman luas dan rusa.\nIkon sejarah serta budaya Bogor." 
              position="-1 0.4 0" width="3" color="#000000" align="left"></a-text>
      <a-image src="assets/image/istanabogor1.jpeg" position="0 -0.3 0" width="1.8" height="1"></a-image>
    </a-marker>

    <!-- Marker Taman Mexico -->
    <a-marker type="pattern" url="assets/markers/logomexico.patt">
      <a-plane position="0 0 -0.1" width="2.5" height="1.5" color="#FFFFFF" opacity="0.85"></a-plane>
      <a-text value="Taman Mexico\nMexican Garden\n\nTanaman kaktus dan Agave unik.\nSpot edukasi dan foto." 
              position="-1 0.4 0" width="3" color="#000000" align="left"></a-text>
      <a-image src="assets/image/fotomexico1.jpeg" position="0 -0.3 0" width="1.8" height="1"></a-image>
    </a-marker>

    <!-- Marker Taman Nepenthes -->
    <a-marker type="pattern" url="assets/markers/nepenthes.patt">
      <a-plane position="0 0 -0.1" width="2.5" height="1.5" color="#FFFFFF" opacity="0.85"></a-plane>
      <a-text value="Taman Nepenthes\nTanaman kantong semar.\nWisata edukatif." position="-1 0.4 0" width="3" color="#000000" align="left"></a-text>
      <a-image src="assets/image/nepenthes2.jpeg" position="0 -0.3 0" width="1.8" height="1"></a-image>
    </a-marker>

    <!-- Kamera pengguna -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
