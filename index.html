<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Step Around Bogor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #1a3a15 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid #2d5a27;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2d5a27;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffb347);
            border-radius: 10px;
            width: 0%;
            animation: loading 3s ease-out forwards;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .loading-text {
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .start-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #ff8c00, #ff6600);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 140, 0, 0.5);
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .features p {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .feature-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .feature-item {
            text-align: center;
            font-size: 11px;
            color: #666;
        }

        .feature-item span {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="assets/logo/logo-step-around-bogor.jpeg" alt="Logo" class="logo" onerror="this.src='https://via.placeholder.com/150/2d5a27/ffffff?text=SAB'">
        
        <h1 class="title">Step Around Bogor</h1>
        <p class="subtitle">Virtual Tour Guide AR<br>Kebun Raya Bogor</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <p class="loading-text">Memuat pengalaman AR...</p>
        
        <button class="start-btn" onclick="startAR()">ðŸš€ Mulai AR</button>
        
        <div class="features">
            <p>Scan marker untuk melihat informasi destinasi</p>
            <div class="feature-icons">
                <div class="feature-item">
                    <span>ðŸ“·</span>
                    Scan
                </div>
                <div class="feature-item">
                    <span>ðŸŒ¿</span>
                    Explore
                </div>
                <div class="feature-item">
                    <span>ðŸ“š</span>
                    Learn
                </div>
            </div>
        </div>
    </div>

    <script>
        function startAR() {
            window.location.href = 'ar.html';
        }

        // Auto redirect setelah 4 detik
        setTimeout(function() {
            window.location.href = 'ar.html';
        }, 4000);
    </script>
</body>
</html>
